<html>

<head>
    <link rel="stylesheet" href="/champstats/css">
    <title>ChampStats</title>
</head>

<body>
    <div class="encabezado">
        <h1 class="text">ChampStats</h1>
    </div>
    <div class="contenedor">
        <div class="busqueda">
            <button class="boton">Busqueda aleatoria</button>
            <div class="buscador">
                <input type="text" class="buscadort"></input>
                <button class="boton">Buscar</button>
            </div>
        </div>
        <div class="champ">
            <div class="imgchamp">
                <h1 class="text1">IMG CHAMP</h1>
            </div>
            <div class="infochamp">
                <div class="encabezadochamp">
                    <h1 class="text2">Nombre y titulo del campeon</h1>
                </div>
                <div class="lorechamp">
                    <h1 class="text3">aqui ira el lore del champ</h1>
                </div>
                <div class="statschamp">
                    <div class="statsbase">
                        <h1 class="text4">aqui ira las stats de inicio de partida</h1>
                    </div>
                    <div class="habilidades">
                        <h1 class="text5">aqui ira info de sus habilidades</h1>
                    </div>
                    <div class="consejos">
                        <h1 class="text6">aqui iran consejos para jugar contra el</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="botonAtras">
        <form action="/" method="get">
            <button class="regreso" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                ATRAS
            </button>
        </form>
    </div>
</body>

</html>
