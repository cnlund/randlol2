<html lang="es">
    <head>
        <link rel="stylesheet" href="/randlol/css">
        <title >Randlol</title>
    </head>
    <body>
        <div class="superior">
            <section class="cuadro">
            <h1 class ="encabezado">Bienvenido a RandLOL ...
                aqui tienes la oportunidad de
                pedirle a la pagina web que seleccione por ti 
                un campeon al azar de una linea en especifico para que lo juegues</h1>
            </section>
        </div> 
        <div>
            <section class="todas">
                <button class = "ALL" id = "all">
                    <img src="/randlol/todas" height="100px">
                </button>
            </section>    
        </div>  
        <div class="lateral">
            <section class="lineas">
                <button class = "TOP" id = "top">
                    <img src = "/randlol/top">
                </button>
                <button class = "JG" id = "jg" >
                    <img src = "/randlol/jg">     
                </button>
                <button class="MID" id = "mid">
                    <img src="/randlol/mid">
                </button>
                <button class="BOT" id = "bot">
                    <img src="/randlol/bot">
                </button>
                <button class="SUPPORT" id = "support">
                    <img src="/randlol/supp">
                </button>
            </section>
        </div>
        <div class = "Campeones" id="Scampeones">
                 <h1 class = TextoRec id="textchamp">
                    Tu campeon aparecera aqui
                 </h1>
        </div>
    </body>
</html>
