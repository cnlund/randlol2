<html lang="es">

<head>
    <link rel="stylesheet" href="/randlol/css">
    <title>Randlol</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="home">
        <div class="lateral">
            <button class="Asesino" id="asesino">
                <img src="/randlol/asesino" height="50px">
            </button>
            <button class="Peleador" id="peleador">
                <img src="/randlol/peleador" height="50px">
            </button>
            <button class="Mago" id="mago">
                <img src="/randlol/mago" height="50px">
            </button>
            <button class="Tirador" id="tirador">
                <img src="/randlol/tirador" height="50px">
            </button>
            <button class="Soporte" id="soporte">
                <img src="/randlol/soporte" height="50px">
            </button>
            <button class="Tanque" id="tanque">
                <img src="/randlol/tanque" height="50px">
            </button>
        </div>
        <div class="todas">
            <button type="submit" class="ALL" id="all">
                <img src="/randlol/todas" height="100px">
            </button>
        </div>
        <div class="conteneder3">
            <div class="contenedorChamps">
                <div class="Campeones" id="Scampeones">
                    <img id="champimg" width="100%">
                </div>
                <div class="texto">
                    <h1 class="Titulo" id="textchamp">
                        RandLOL
                    </h1>
                    <h2 class="Textolore" id="datoschamps">
                        Hola invocador, en este recuadro aparecerá un poco de información acerca
                        del campeon que te salga de forma aleatoria, recuerda divertirte y pasarla bien
                    </h2>
                </div>
            </div>
            <div class="botonAtras">
                <form action="/" method="get">
                    <button class="regreso" type="submit">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        ATRAS
                    </button>
                </form>
            </div>
        </div>
        <script>
            function cargarNuevaImagentodos() {
                fetch("/randlol/all")
                    .then(response => response.json())
                    .then(data => {
                        const image = document.getElementById("champimg");
                        const texto = document.getElementById("textchamp");
                        const datos = document.getElementById("datoschamps")
                        image.src = `https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${data.id}_0.jpg`;
                        image.style.display = "flex";
                        texto.innerHTML = data.id
                        datos.innerHTML = data.tags + "</br>" + data.blurb 
                        datos.style.backgroundColor = "#010A13"
                        datos.style.padding = "5%"
                    });
            }

            document.addEventListener("DOMContentLoaded", function () {
                const ball = document.getElementById("all");
                ball.addEventListener("click", cargarNuevaImagentodos);
                const basesino = document.getElementById("asesino");
                basesino.addEventListener("click", cargarNuevaImagenasesinos)
                const bpeleador = document.getElementById("peleador")
                bpeleador.addEventListener("click", cargarNuevaImagenpeleadores)
                const bmago = document.getElementById("mago")
                bmago.addEventListener("click", cargarNuevaImagenmagos)
                const btirador = document.getElementById("tirador")
                btirador.addEventListener("click", cargarNuevaImagentiradores)
                const bsoporte = document.getElementById("soporte")

                const btanque = document.getElementById("tanque")
                btanque.addEventListener("click", cargarNuevaImagentanques)
            });
        </script>
