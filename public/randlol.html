<html lang="es">

<head>
    <link rel="stylesheet" href="/randlol/css">
    <title>Randlol</title>
</head>

<body>
    <div class="botonAtras">
        <form action=" " method="post">
            <button class="ATRAS" type="submit">
                ATRAS
            </button>
        </form>
    </div>
    <div class="todas">
        <form action=" " method="post">
            <button class="ALL" id="all">
                <img src="/randlol/todas" height="100px">
            </button>
        </form>
    </div>
    <div class="lateral">
        <form action=" " method="post">
            <button class="Asesino" id="asesino">
                <img src="/randlol/asesino" height="70px">
            </button>
        </form>
        <form action=" " method="post">
            <button class="Peleador" id="peleador">
                <img src="/randlol/peleador" height="70px">
            </button>
            <form action=" " method="post">
                <button class="Mago" id="mago">
                    <img src="/randlol/mago" height="70px">
                </button>
            </form>
            <form action=" " method="post">
                <button class="Tirador" id="tirador">
                    <img src="/randlol/tirador" height="70px">
                </button>
            </form>
            <form action=" " method="post">
                <button class="Soporte" id="soporte">
                    <img src="/randlol/soporte" height="70px">
                </button>
            </form>
            <form action=" " method="post">
                <button class="Tanque" id="tanque">
                    <img src="/randlol/tanque" height="70px">
                </button>
            </form>
    </div>
    <div class="Campeones" id="Scampeones">
        <h1 class=TextoRec id="textchamp">
            Tu campeon aparecera aqui
        </h1>
    </div>
</body>
</html>
