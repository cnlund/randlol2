<html lang="es">
    <head>
        <link rel="stylesheet" href="/randlol/css">
        <title >Randlol</title>
    </head>
    <body>
        <div class="superior">
            <section class="cuadro">
            <h1 class ="encabezado">Bienvenido a RandLOL ... <br>
                aqui tienes la oportunidad de <br>
                pedirle a la pagina web que seleccione por ti <br>  
                un campeon al azar de una linea en especifico para que lo juegues</h1>
            </section>
        </div> 
        <div>
            <section class="todas">
                <button class = "ALL" id = "all">
                    <img src="/randlol/todas" height="100px">
                </button>
            </section>    
        </div>  
        <div class="lateral">
            <section class="lineas">
                <button class = "TOP" id = "top">
                    <img src = "/randlol/top">
                </button>
                <button class = "JG" id = "jg" >
                    <img src = "/randlol/jg">     
                </button>
                <button class="MID" id = "mid">
                    <img src="/randlol/mid">
                </button>
                <button class="BOT" id = "bot">
                    <img src="/randlol/bot">
                </button>
                <button class="SUPPORT" id = "support">
                    <img src="/randlol/supp">
                </button>
            </section>
        </div>
        <div class = "Campeones" id="Scampeones">
            <section class = "ImgCampenoes">
                <img class="champimg" id="spritechamp" src="./ranked-emblem/emblem-challenger.png">
                 <h1 class = TextoRec id="textchamp">
                    Your champ <br> Will appear here
                 </h1>
            </section>
        </div>
    </body>
        <script src="rl.js" charset="utf-8"></script>
    </body>
</html>
